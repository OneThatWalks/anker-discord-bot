name: anker-discord-bot CI

on: [push]

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install
      run: yarn install
    - name: test
      run: |
        TS_NODE_COMPILER_OPTIONS='{"module":"commonjs"}' \
        yarn test
    - name: build
      run: yarn build
